name: release
on:
  push:
    tags: ['v*.*.*']

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-go@v5
        with: { go-version: '1.23.x' }
      - run: go mod download
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Если ваш Scoop bucket приватный/другой репозиторий:
          # GORELEASER_GITHUB_TOKEN: ${{ secrets.PAT_SCOOP }}
